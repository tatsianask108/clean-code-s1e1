<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header"></header>
  <main class="main">
    <article class="article">
      <h1 class="article__title article__title--h1">Todo App</h1>
      <img class="article__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="article__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </article>
    <article class="article article--centered">
      <h3 class="article__title"><label for="new-task">Add Item</label></h3>
      <ul class="list">
        <li class="list__item">
          <input id="new-task" class="list__item-new-task" type="text">
          <button class="btn">Add</button>
        </li>
      </ul>
      <h3 class="article__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label">Pay Bills</label>
          <input class="list__item-text" type="text">
          <button class="btn list__item-edit-btn">Edit</button>
          <button class="btn list__item-delete-btn">
            <img class="list__item-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="list__item list__item--edit-mode">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label">Go Shopping</label>
          <input class="list__item-text" type="text" value="Go Shopping">
          <button class="btn list__item-edit-btn">Save</button>
          <button class="btn list__item-delete-btn">
            <img class="list__item-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
      <h3 class="article__title">Completed</h3>
      <ul class="list list--completed" id="completed-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox" checked>
          <label class="list__item-label">See the Doctor</label>
          <input class="list__item-text" type="text">
          <button class="btn list__item-edit-btn">Edit</button>
          <button class="btn list__item-delete-btn">
            <img class="list__item-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </article>
  </main>
  <footer class="footer"></footer>
  <script src="app.js"></script>
</body>

</html>
